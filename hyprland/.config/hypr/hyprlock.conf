source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    hide_cursor = true
}

# uncomment to enable fingerprint authentication
auth {
    fingerprint {
        enabled = true
        ready_message = Scan fingerprint to unlock
        present_message = Scanning...
        retry_delay = 250 # in milliseconds
    }
}

animations {
    enabled = false
    # bezier = linear, 1, 1, 0, 0
    # animation = fadeIn, 1, 5, linear
    # animation = fadeOut, 1, 5, linear
    # animation = inputFieldDots, 1, 2, linear
}

# BACKGROUND
background {
    monitor =
    # path = ~/.config/backgrounds/shaded.png
    # path = ~/Documents/wallpaper/mountains.jpg
    # path = ~/Documents/wallpaper/catppuccin-4k-rgb-big.png
    # blur_passes = 0
    # color = $base
    color = black
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %B %d, %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# MSG
label {
    monitor = 
    text = the password is 1234
    color = $text
    font_size = 14
    font_family = $font
    position = 10, 10
    halign = left
    valign = bottom
}
